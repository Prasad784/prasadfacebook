<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
   <p id="abc"></p>
   <script type="text/javascript">document.getelementbyid("abc").innerhtml=
   	typeof "ram"+"<br>"+
   	typeof 3.14+"<br>"+
   	typeof false+"<br>"+
   	typeof [1,2,3,4]+"<br>"+
   	typeof {name:'ram',age:34};
</script>
</body>
</html>
