<script>
	let x1 = "RAM";
	let total_height = document.documentElement.scrollHeight;
	
	document.addEventListener("DOMContentLoaded", init);
	function init(){
		let x = document.getElementById("fixed_button");
		x.addEventListener("click", function () {
			
			if(x1 == "RAM"){
				document.documentElement.scrollTop  = total_height;
				x.innerHTML = " UP";
				x1 = "zxcvb";
			}
			else{
				document.documentElement.scrollTop  = "0";
				x.innerHTML = " DOWN";
				x1 = "RAM";
			}
		
		})
	}
	
		
</script>
